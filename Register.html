<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆注册</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<br><br><br><br><h1 align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    考&nbsp;&nbsp;试&nbsp;&nbsp;管&nbsp;&nbsp;理&nbsp;&nbsp;系&nbsp;&nbsp;统</h1>
    <div class="container">
        <!--登录页面-->
        <div class="login-box">
            <!--左上角三个点-->
            <div class="apple-btn login-apple">
                <li class="red-btn"></li>
                <li class="yellow-btn"></li>
                <li class="green-btn"></li>
            </div>
            <!--LOGIN-->
            <div class="title">登录</div>
            <!--表单-->
            <div class="input">
                <input type="text" placeholder="请输入用户名">
            </div>
            <div class="input">
                <input type="password"  placeholder="请输入密码">
            </div>

            <!--登录-->
            <div class="btn login-btn">
                <span><button type="submit" class="btn login-btn"><a href="PCenter.html">登录</a></button></span>
            </div>
            <!--三角形部分-->
            <div class="change-box login-change">
                <div class="change-btn toSign">
                    <span>去注册</span>
                </div>
            </div>
        </div>
        <!--注册页面-->
        <div class="sign-box">
            <div class="apple-btn sign-apple">
                <li class="red-btn"></li>
                <li class="yellow-btn"></li>
                <li class="green-btn"></li>
            </div>

            <div class="title">注册</div>

            <div class="input">
                <input type="text"  placeholder="请输入用户名">
            </div>
            <div class="input">
                <input type="password"  placeholder="设置8-16位的密码">
            </div>
            <div class="input">
                <input type="confrim_password"  placeholder="请再输入一次密码">
            </div>

            <div class="btn sign-btn">
                <span>注册</span>
            </div>

            <div class="change-box sign-change">
                <div class="change-btn toLogin">
                    <span>去登陆</span>
                </div>
            </div>
        </div>
    </div>

    <!--通过CDN引入jQuery-->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
